<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <!-- CSS -->
    <link rel="stylesheet" href="Bdaycard.css" />
</head>
<body>
    <div class="maincontainer">
        <div class="thecard">
            <div class="thefront">
                <h1>Happy Birthday</h1>
                <div class="rabbit">
                    <img src="images/rabbit.png" alt="Cute rabbit" />
                </div>
            </div>
            <div class="theback">
                <h1>Hey Babe,</h1>
                <p>You are the reason <br>
                how I learn love <br>
                my life got sweetened <br>
                with your sweet soul <br>
                I will get weakened <br>
                so I need you whole <br>
                this is the season <br>
                for more wishes I have <br></p>
                <p><b>Many happy returns of the day!</b></p>
                <p>With lots of love <br> <i>-Your Sunshine-</i></p>
            </div>    
        </div>
    </div>

    <div class="container1">
        <img src="images/fireworks (1).png" class="img3" alt="Blue fireworks" />
    </div>
    <div class="container2">
        <img src="images/fireworks-.png" class="img4" alt="Yellow fireworks" />
    </div>
    <div class="container3">
        <img src="images/cake.png" class="img5" alt="Birthday cake outline" />
    </div>
    <div class="container4">
        <img src="images/birthday-cake.png" class="img6" alt="Birthday cake with eyes" />
    </div>
    <div class="container5">
        <img src="images/Firenew.png" class="img7" alt="Firework" />
    </div>
    <div class="container6">
        <img src="images/newfire.png" class="img8" alt="Firework" />
    </div>
</body>
</html>
